
#######################################################
# VegoBike Application - Testing Environment
# Optimized for automated testing and integration tests
#######################################################

#######################################################
# TEST INFO
#######################################################
spring.application.name=VegoBike-TEST
info.app.name=VegoBike Test Environment
info.app.description=Testing environment for VegoBike automated tests
info.app.version=@project.version@

#######################################################
# DATABASE CONFIGURATION - Test MySQL
#######################################################
spring.datasource.url=jdbc:mysql://localhost:3306/qaktgayw_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Kolkata&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Minimal connection pool for testing
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=VegoBike-HikariCP-Test

#######################################################
# JPA/HIBERNATE CONFIGURATION - Test
#######################################################
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.generate-ddl=true
spring.data.jpa.repositories.enabled=true

# Test database initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=embedded

#######################################################
# REDIS CONFIGURATION - Test (Different Port)
#######################################################
spring.data.redis.host=localhost
spring.data.redis.port=6380
spring.data.redis.timeout=1000ms
spring.data.redis.database=1
spring.data.redis.lettuce.pool.max-active=5
spring.data.redis.lettuce.pool.max-idle=3
spring.data.redis.lettuce.pool.min-idle=0

#######################################################
# JWT CONFIGURATION - Test
#######################################################
jwt.secret-key=test-secret-key-for-testing-only-not-production-use
jwt.expiration=1800000
jwt.refresh-token-expiration=3600000
jwt.issuer=VegoBike-Test
jwt.header=Authorization
jwt.prefix=Bearer 

#######################################################
# SERVER CONFIGURATION - Test
#######################################################
server.port=8080
server.servlet.context-path=/
server.error.include-stacktrace=always
server.error.include-message=always
server.compression.enabled=false

#######################################################
# FILE UPLOAD CONFIGURATION - Test
#######################################################
app.upload.dir=uploads/test
app.upload.max-size=1MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

#######################################################
# EXTERNAL API CONFIGURATIONS - Test (Mock)
#######################################################
# MSG91 SMS Service - Mock
msg91.authkey=test-auth-key
msg91.sendOtpTemplateId=test-template-id
msg91.api.base=http://localhost:8082/mock-sms
msg91.timeout=5000

# GPS Tracking Service - Mock
gps.api.base=http://localhost:8082/mock-gps
gps.api.token=test-token
gps.api.imei=test-imei-123456789
gps.api.timeout=5000

# Razorpay Payment Gateway - Test
razorpay.key_id=rzp_test_mock_key
razorpay.key_secret=test_secret_key
razorpay.webhook.secret=test_webhook_secret
razorpay.currency=INR
razorpay.timeout=10000

#######################################################
# LOGGING CONFIGURATION - Test (Minimal)
#######################################################
logging.level.root=WARN
logging.level.com.eptiq.vegobike=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Simple log pattern for tests
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

#######################################################
# CACHE CONFIGURATION - Test
#######################################################
spring.cache.type=none

#######################################################
# ACTUATOR CONFIGURATION - Test
#######################################################
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

#######################################################
# TEST-SPECIFIC CONFIGURATION
#######################################################
spring.test.database.replace=none
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.jdbc.batch_size=10

#######################################################
# ENVIRONMENT SPECIFIC FLAGS - Test
#######################################################
app.environment=testing
app.debug.enabled=false
app.feature.email-verification=false
app.feature.sms-verification=false
app.feature.payment-gateway=false


