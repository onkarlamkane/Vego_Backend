#######################################################
# VegoBike Application - Main Configuration File
#######################################################

#######################################################
# ACTIVE PROFILE CONFIGURATION
#######################################################
# ? KEEP THIS AS 'dev' for local development
spring.profiles.active=dev

#######################################################
# APPLICATION METADATA
#######################################################
spring.application.name=VegoBike-Backend
spring.application.version=@project.version@
spring.application.description=VegoBike Rental Management System

#######################################################
# GLOBAL SPRING BOOT CONFIGURATION
#######################################################
spring.main.allow-circular-references=true
spring.main.lazy-initialization=false
spring.main.allow-bean-definition-overriding=false
spring.main.web-application-type=servlet

#######################################################
# GLOBAL JPA CONFIGURATION
#######################################################
spring.data.jpa.repositories.enabled=true

#######################################################
# GLOBAL JACKSON CONFIGURATION
#######################################################
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=Asia/Kolkata

#######################################################
# GLOBAL VALIDATION CONFIGURATION
#######################################################
spring.jpa.properties.jakarta.persistence.validation.mode=AUTO

#######################################################
# GLOBAL ACTUATOR CONFIGURATION
#######################################################
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

#######################################################
# GLOBAL BANNER CONFIGURATION
#######################################################
image.upload-dir=uploads
spring.banner.location=classpath:banner.txt
spring.main.banner-mode=console


